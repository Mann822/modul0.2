<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>border html</title>
<style>
  body {
    background: #f0f4f8;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #333;
  }

  .box {
    width: 200px;
    padding: 15px;
    margin: 15px;
    display: inline-block;
    text-align: center;
    background: white;
  }

  /* Jenis border */
  .none { border: none; }
  .solid { border: 3px solid black; }
  .dashed { border: 3px dashed red; }
  .dotted { border: 3px dotted blue; }
  .double { border: 6px double green; }
  .groove { border: 6px groove orange; }
  .ridge { border: 6px ridge purple; }
  .inset { border: 6px inset brown; }
  .outset { border: 6px outset teal; }

  /* Tambahan gaya */
  .rounded { border: 3px solid black; border-radius: 15px; }
  

</style>
</head>
<body>

<h1>border html</h1>

<div class="box none">border: none</div>
<div class="box solid">border: solid</div>
<div class="box dashed">border: dashed</div>
<div class="box dotted">border: dotted</div>
<div class="box double">border: double</div>
<div class="box groove">border: groove</div>
<div class="box ridge">border: ridge</div>
<div class="box inset">border: inset</div>
<div class="box outset">border: outset</div>
<div class="box rounded">border-radius</div>


</body>
</html>
